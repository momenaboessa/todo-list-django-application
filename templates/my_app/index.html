{% extends 'base.html' %}


{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col'>
            <h2 style="margin-top: 5px;">Add Item</h2>
            <form action="add_todo" class="row md-4" method="POST">
                <div class="col-auto">
                    <input type="text" name='input' style="padding: 12px;" class="form-control  mb-2 mr-sm-2" placeholder='Type Here'>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success btn-lg mb-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class='row mt-4'>
        <div class='col'>
            <ul class="list-group">
                {% for item in todo_items %}
                    <form action="delete_todo/{{ item.pk }}" method="POST">
                        <li style="padding: 15px; padding-top: 0px; padding-right: 0px;" class="form-control mb-0">{{ item.text }}
                            <div class="float-end">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </li>
                    </form>
            {% endfor %} 
            </ul>
        </div>
    </div>
</div>


{% endblock content %}
